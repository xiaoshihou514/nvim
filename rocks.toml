# List of non-Neovim rocks.
# This includes things like `toml` or other lua packages.
# [rocks]
# fzy = "1.0"

# List of Neovim plugins to install alongside their versions.
# If the plugin name contains a dot then you must add quotes to the key name!
[plugins]
"rocks.nvim" = "2.29.2"
"rocks-git.nvim" = "1.5.1"
"haskell-tools.nvim" = "3.1.8"
"squirrel.nvim" = "1.0.0"
tree-sitter-c = "scm"
"rocks-treesitter.nvim" = "scm"
tree-sitter-cpp = "scm"
tree-sitter-fish = "scm"

[plugins.dap]
nvim-dap = "0.7.0" 

# telescope stuff
[plugins.devicons]
git = "nvim-tree/nvim-web-devicons"
[plugins.plenary]
git = "nvim-lua/plenary.nvim"
[plugins.telescope]
git = "nvim-telescope/telescope.nvim"
[plugins.file_browser]
git = "nvim-telescope/telescope-file-browser.nvim"

# cmp stuff
[plugins.cmp]
git = "hrsh7th/nvim-cmp"
[plugins.cmp-lsp]
git = "hrsh7th/cmp-nvim-lsp"
[plugins.cmp-lsp-signature]
git = "hrsh7th/cmp-nvim-lsp-signature-help"
[plugins.cmp-buffer]
git = "hrsh7th/cmp-buffer"

[plugins.lspconfig]
git = "neovim/nvim-lspconfig"

[plugins.hipatterns]
git = "echasnovski/mini.hipatterns"

[plugins.jtdls]
git = "mfussenegger/nvim-jdtls"

[plugins.format-lint]
git = "nvimdev/guard.nvim"

[plugins.bad-apple]
git = "seandewar/bad-apple.nvim"

[treesitter]
auto_highlight = "all"
auto_install = ["lua", "vim", "vimdoc", "query"]

[treesitter.parser_map]
# You can add custom filetype to parser mappings.
# Determine the filetype with ':lua =vim.bo[0].filetype'.
